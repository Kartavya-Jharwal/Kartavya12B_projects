	<body class="is-preload">

		<!-- Redirection Counter -->
<script type="text/javascript">
	var count = 120; // Timer
	var redirect = "/"; // Target URL
  
	function countDown() {
	  var timer = document.getElementById("timer"); // Timer ID
	  if (count > 0) {
		count--;
		timer.innerHTML = "This page will redirect in " + count + " seconds."; // Timer Message
		setTimeout("countDown()", 1000);
	  } else {
		window.location.href = redirect;
	  }
	}
  </script>
  
  <div id="master-wrap">
	<div id="logo-box">
  
	  <div class="animated fast fadeInUp">
		<div class="icon"></div>
		<h1>Thank you for your support.</h1>
	  </div>
  
	  <div class="notice animated fadeInUp">
		<p class="lead">Soma has ascended from a humble marketing project to an upcoming venture. We will be launching very soon!</p>
		<a class="btn animation" href="javascript:history.back()">New Website</a>
		<a class="btn animation" href="PDF.pdf">View Original Draft</a>
		<a class="btn animation" href="../index.html">&larr; Back</a>
	  </div>
  
	  <div class="footer animated slow fadeInUp">
		<p id="timer">
		  <script type="text/javascript">
			countDown();
		  </script>
		</p>
		<p class="copyright">&copy; Kartavya Jharwal</p>
	  </div>
  
	</div>
	<!-- /#logo-box -->
  </div>
  <!-- /#master-wrap -->
